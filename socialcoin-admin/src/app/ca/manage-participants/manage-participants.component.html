<div class="container">
  <div class="row">
    <div class="col-10">
      <h5>Participants</h5>
    </div>
    <div class="col-2 text-right">
        <button type="button" class="btn btn-secondary button-info" data-toggle="tooltip" data-placement="top" title="Info">
            <i>I</i>
        </button>    
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12">
      <button type="button" color="primary" mat-raised-button routerLink="/ca/register-participant">New</button>  
    </div>      
  </div>

  <mat-form-field class="w-100 mt-3">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="assign" *ngIf="selectedParticipant">
    <div class="row">
      <div class="col-12">
          Assign participant <b>"{{ selectedParticipant }}"</b> to a neighbor team
      </div>      
    </div>
    <div class="row">
      <div class="col-8">
          <mat-form-field class="w-100" >
            <mat-select placeholder="Assign to:" #neighborTeam>
              <mat-option value="Team A">Team A</mat-option>
              <mat-option value="Team B">Team B</mat-option>
            </mat-select>
          </mat-form-field>      
        </div>
        <div class="col-4 text-left">
          <button type="button" color="primary" mat-raised-button (click)="closeAssign(neighborTeam.value)">Assign</button> 
        </div>
    </div>
    
  </div>

  <table mat-table [dataSource]="dataSource" class="w-100 table-striped table-bordered" matSort>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
    </ng-container>
  
    <!-- Debt Column -->
    <ng-container matColumnDef="debt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Debt </th>
      <td mat-cell *matCellDef="let element"> {{ element.debt | number }} </td>
    </ng-container>

    <!-- Neighbor Team Column -->
    <ng-container matColumnDef="neighborTeam">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Neighbor Team </th>
      <td mat-cell *matCellDef="let element"> {{ element.neighborTeam }} <a (click)="onAssign(element.name)" *ngIf="!element.neighborTeam"><mat-icon>assignment_ind</mat-icon></a> </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> <a routerLink="/ca/register-participant"><mat-icon>edit</mat-icon></a> </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>

</div>
