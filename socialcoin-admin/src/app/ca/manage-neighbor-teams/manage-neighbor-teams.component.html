<div class="container">
  <div class="row">
    <div class="col-10">
      <h5>Neighbor Teams</h5>
    </div>
    <div class="col-2 text-right">
        <button type="button" class="btn btn-secondary button-info" data-toggle="tooltip" data-placement="top" title="Info">
            <i>I</i>
        </button>    
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12">
      <button type="button" color="primary" mat-raised-button routerLink="/ca/register-neighbor-team">New</button>  
    </div>      
  </div>

  <mat-form-field class="w-100 mt-3">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="w-100 table-striped table-bordered" matSort>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
    </ng-container>
  
    <!-- Contact Name Column -->
    <ng-container matColumnDef="contactName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.contactName }} </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> <a routerLink="/ca/register-neighbor-team"><mat-icon>edit</mat-icon></a> </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>

</div>
