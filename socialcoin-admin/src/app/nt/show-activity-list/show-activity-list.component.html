<div class="container">
  <div class="row">
      <div class="col-10">
        <h5>Show activity's list</h5>
      </div>
      <div class="col-2 text-right">
          <button type="button" class="btn btn-secondary button-info" data-toggle="tooltip" data-placement="top" title="Info">
              <i>I</i>
          </button>    
      </div>
    </div>

  <mat-form-field class="w-100">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="assign" *ngIf="selectedActivity">
    <div class="row">
      <div class="col-12">
          Assign activity <b>"{{ selectedActivity }}"</b> to a participant
      </div>      
    </div>
    <div class="row">
      <div class="col-9">
          <mat-form-field class="w-100" >
            <mat-select placeholder="Assign to:" #participant>
              <mat-option value="John Doe">John Doe</mat-option>
              <mat-option value="Richard Doe">Richard Doe</mat-option>
            </mat-select>
          </mat-form-field>      
        </div>
        <div class="col-3 text-left">
          <button type="button" color="primary" mat-raised-button (click)="closeAssign(participant.value)">Assign</button> 
        </div>
    </div>
    
  </div>
  
  <table mat-table [dataSource]="dataSource" class="w-100 table-striped table-bordered" matSort>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>
  
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"> {{ element.status }} </td>
    </ng-container>
  
    <!-- Social Value Column -->
    <ng-container matColumnDef="socialValue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Social Value </th>
      <td mat-cell *matCellDef="let element"> {{ element.socialValue | number }} </td>
    </ng-container>
  
    <!-- Participant Column -->
    <ng-container matColumnDef="participant">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Participant </th>
      <td mat-cell *matCellDef="let element"> {{ element.participant }} <a (click)="onAssign(element.name)" *ngIf="!element.participant"><mat-icon>assignment_ind</mat-icon></a> </td>
    </ng-container>

    <!-- Review Column -->
    <ng-container matColumnDef="review">
        <th mat-header-cell *matHeaderCellDef> Review </th>
        <td mat-cell *matCellDef="let element"> <a routerLink="/nt/check-completed-activity" *ngIf="element.status === 'Completed'"><mat-icon>rate_review</mat-icon></a> </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>

</div>
