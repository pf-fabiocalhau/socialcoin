<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <div class="row">
          <mat-form-field>
            <input matInput placeholder="Username" name="username" required>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" name="password" required>
          </mat-form-field>
        </div>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button routerLink="/nt/home" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
