<div class="row">
  <div class="col-11">
    <h5>Register Activity</h5>
  </div>
  <div class="col-1">
      <button type="button" class="btn btn-secondary button-info" data-toggle="tooltip" data-placement="botton" title="Info">
          <i>I</i>
      </button>    
  </div>
</div>
<form>
  <div class="form-group">
    <label for="activityName">Activity name</label>
    <input type="text" class="form-control" id="activityName">
  </div>
  <div class="form-group">
    <label for="Description">Description</label>
    <input type="textarea" class="form-control" id="description">
  </div>
  <div class="form-group">
    <label for="socialcoinValue">Socialcoin value</label>
    <input type="number" class="form-control" id="socialcoinValue">
  </div>
  <label>Telephone number of Activity owner</label>
  <div class="form-row">
    <div class="form-group col-1">
      <select class="form-control">
        <option>+55</option>
        <option>+351</option>
        <option>+1</option>
      </select>
    </div>
    <div class="form-group col-11">
      <input type="tel" class="form-control" id="telephone">
    </div>
  </div>
  <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email">
  </div>
  <label for="location">Activity Location</label>
  <div class="form-row">
    <div class="form-group col-10">
      <input type="text" class="form-control" id="street" placeholder="Street Name">
    </div>
    <div class="form-group col-2">
      <input type="number" class="form-control" id="streetBumber" placeholder="Street Number">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-4">
      <input type="text" class="form-control" id="postalCode" placeholder="Postal Code">
    </div>
    <div class="form-group col-8">
      <input type="text" class="form-control" id="cityName" placeholder="City Name">
    </div>
  </div>
  <div class="form-group row">
    <div class="col">
      <button type="button" class="btn btn-primary float-right">Save</button> 
    </div>
  </div>
</form>
