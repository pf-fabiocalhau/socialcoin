<div *ngIf="view == 'nt';else ca">

              <mat-icon>menu</mat-icon>
          </button> -->
        </div>
        <div class="col-6 title">
          <a routerLink="/nt"><img src="assets/img/city.png" class="img-fluid"></a>
        </div>
        <div class="col-3 text-right">
          <a>
            <mat-icon>exit_to_app</mat-icon>
          </a>

        <a routerLink="/ca"><img src="assets/img/city.png" class="img-fluid"></a>
      </div>
      <div class="col-3 text-right">
        <a>
          <mat-icon>exit_to_app</mat-icon>
        </a>
      </div>
