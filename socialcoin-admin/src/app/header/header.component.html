<div *ngIf="view == 'nt';else ca">
    <mat-toolbar class="bg-light sca-header navbar">
        <div class="col-3">
          <!-- <button mat-icon-button (click)="onToggleSidenav()">
              <mat-icon>menu</mat-icon>
          </button> -->
        </div>
        <div class="col-6 title">
          <a routerLink="/nt"><img src="assets/img/socialcoin_logo.png" class="img-fluid"></a>
        </div>
        <div class="col-3 text-right">
          <a routerLink="/nt">
            <mat-icon>exit_to_app</mat-icon>
          </a>
        </div>
    </mat-toolbar>
</div>

<ng-template #ca>
  <mat-toolbar class="bg-light sca-header navbar">
      <div class="col-3">
          <button mat-icon-button (click)="onToggleSidenav()">
              <mat-icon>menu</mat-icon>
          </button>
      </div>
      <div class="col-6 title">
        <a routerLink="/ca"><img src="assets/img/socialcoin_logo.png" class="img-fluid"></a>
      </div>
      <div class="col-3 text-right">
        <a routerLink="/ca">
          <mat-icon>exit_to_app</mat-icon>
        </a>
      </div>
    </mat-toolbar>
</ng-template>
